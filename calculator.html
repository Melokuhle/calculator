<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/> <!-------->
            </td>
        </tr>
        <tr>
            <td onclick="digiBtnPressed(7)">7</td>
            <td onclick="digiBtnPressed(8)">8</td>
            <td onclick="digiBtnPressed(9)">9</td>
            <td>x</td>
        </tr>
            <td onclick="digiBtnPressed(4)">4</td>
            <td onclick="digiBtnPressed(5)">5</td>
            <td onclick="digiBtnPressed(6)">6</td>
            <td>-</td>
        <tr>
            <td onclick="digiBtnPressed(1)">1</td>
            <td onclick="digiBtnPressed(2)">2</td>
            <td onclick="digiBtnPressed(3)">3</td>
            <td>+</td><td>
        </tr>
        <tr>
            <td colspan="2" onclick="digiBtnPressed(0)">0</td>

            <td onclick="btnACPressed()">AC</td>
            <td>/</td>
        </tr>
            <td colspan="4">=</td>
        </tr>
    </table>

    <script>
        var newLine = true; // Boolean variable. Determines if the next thing the user types should be on the next line

        // Event handler for any digit button pressed. Function to handle the digit buttons
        function digiBtnPressed(button){

            if (newLine){
                document.getElementById("inputBox").value = button; // Clear input box
                newLine = false; // Set to false after first input
            } else { 
                var currentValue = document.getElementById("inputBox").value; 
                document.getElementById("inputBox").value = currentValue + button;
            }
        }
        // Event handler for when the AC button is pressed. Function to handle the clear button
        function btnACPressed(){ 
            document.getElementById("inputBox").value = "0"; // Clear input box
            newLine = true; // Reset to allow new input
        }
        
    </script>
</body>
</html>
